<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <h1>Pricing</h1>
        <p>please checkout most effective payment models</p>
        <div class="row row-col-2 container px-1">
            <div class="card text-bg-light  container px-1 col-md-3" style="max-width: 18rem;">
                <div class="card-header fw-bold">Free</div>
                <div class="card-body">
                  <h5 class="card-title">$0/mo</h5>
                  <p class="card-text">10 users included<br> 2GB of Storage <br>Email support.</p>
                  <button type="button" class="btn btn-outline-info">Sign up for free</button>
                </div>
            </div>

        <div class="card text-bg-light  container px-1 col-md-3" style="max-width: 18rem;">
            <div class="card-header fw-bold">Pro</div>
            <div class="card-body">
              <h5 class="card-title">$15/mo</h5>
              <p class="card-text">20 users included<br> 2GB of Storage <br>Email support.</p>
              <button type="button" class="btn btn-primary">Get started</button>
            </div>
        </div>
    
    <div class="card text-bg-light  container px-1 col-md-3" style="max-width: 18rem;">
        <div class="card-header fw-bold">Enterprise</div>
        <div class="card-body">
          <h5 class="card-title">$29/mo</h5>
          <p class="card-text">30 users included<br> 2GB of Storage <br>Email support.</p>
          <button type="button" class="btn btn-primary">Contact us</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
